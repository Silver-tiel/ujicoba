<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Broadcast Notif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 50px; }
        .admin-card { max-width: 500px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

    <div class="admin-card">
        <h3 class="text-center mb-4">üì¢ Admin Broadcast</h3>
        <p class="text-muted text-center">Kirim pesan ke semua orang yang membuka website.</p>
        
        <div id="alertContainer"></div>

        <form id="broadcastForm">
            <div class="mb-3">
                <label class="form-label">Isi Pesan Notification</label>
                <textarea id="messageInput" class="form-control" rows="3" placeholder="Contoh: Stok Oli Federal restock!"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Kirim Ke Semua</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('broadcastForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.innerText = 'Mengirim...';

            const formData = new FormData();
            formData.append('message', message);

            fetch('api/broadcast.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('alertContainer');
                if (data.status === 'success') {
                    container.innerHTML = `<div class="alert alert-success">‚úÖ ${data.message}</div>`;
                    document.getElementById('messageInput').value = '';
                } else {
                    container.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${data.message}</div>`;
                }
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = 'Kirim Ke Semua';
            });
        });
    </script>
</body>
</html>
